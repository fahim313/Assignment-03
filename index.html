<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Home Design Website</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/d4bef5229c.js" crossorigin="anonymous"></script>
    <!-- Daisyui & Tailwind cdn -->      
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
  
    <style>
        .font-manrope {
          font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
  <header class="md:w-[1300px] mx-auto">
    <!-- Navbar section -->
     <nav class="mt-[50px]">
       <div class="navbar bg-base-100">
          <div class="navbar-start">
          <div class="flex items-center justify-center w-12 h-12 bg-[#ABEF5F] rounded-full" >
          <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i>
          </div>
           <a class="btn btn-ghost text-4xl font-bold hover:bg-transparent hover:text-inherit bg-transparent ">Rinterio</a>
         </div>
         <div class="navbar-center hidden lg:flex  ">
           <ul class="menu menu-horizontal px-1 text-[18px]">
             <li><a>Home</a></li>
             <li><a>Services</a></li>
             <li><a>Portfolio</a></li>
             <li><a>Blogs</a></li>
             <li><a>Contact Us</a></li>
           </ul>
         </div>
         <div class="navbar-end ">
                <div class="flex text-2xl space-x-10">
                 <!-- Search Icon -->
                 <div class="hidden md:flex items-center justify-center w-12 h-12 bg-[#E9E9E9] rounded-full border-solid border-2 border-[#C0C0C0]">
                   <i class="fa-solid fa-magnifying-glass"></i>
                 </div>
                 <!-- Cart Shopping Icon -->
                 <div class="hidden md:flex items-center justify-center w-12 h-12 bg-[#E9E9E9] rounded-full border-solid border-2 border-[#C0C0C0]">
                   <i class="fa-solid fa-cart-shopping"></i>
                 </div>
               </div>
               <div class="ml-[60px]">
                <button class="hidden md:block text-center w-[230px] h-[60px] text-2xl font-bold rounded-full bg-[#ABEF5F] ">Book Consult<i class="fa-solid fa-arrow-right -rotate-45 text-xl  w-7 h-7 bg-[#1C1C1C] text-[#FFFFFF] rounded-full "></i></button>
               </div>
           </div>
           <!-- Drop Down for small device -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden w-12 h-12 bg-[#E9E9E9] rounded-full border-solid border-2 border-[#C0C0C0]">
              <div><i class="fa-solid fa-bars text-2xl"></i></div>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"/>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div> 
         </div>
       </div>
     </nav>
     <!-- Banner Section -->
        <section>
          <!-- Banner Iamge -->
          <div class=" flex  justify-center">
            <img class=" mx-auto w-full max-w-md sm:max-w-lg object-contain" src="assets/banner.png" alt="">
           </div>
           <!-- Banner Title -->
            <div>

            </div>
            <!-- Banner Text -->
             <div></div>
          

        </section>
     

 </header>
  
</body>
</html>
